<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <title>Swapbag</title>
</head>
<body>
    <header class="hori-flex">
        <strong>SwapBag</strong>
        <form action="" id="search-bar">
            <input type="search" name="search-product" id="search-product" placeholder="search products">
            <button><i class="las la-search"></i></button>
        </form>
        <nav class="hori-flex">
            <a href="shop_by_category.html" id="special">shop by category</a>
            <a href="landing_page.html"><i class="las la-home"></i></a>
            <a href="account.html"><i class="las la-user-alt"></i></a>
            <a href="orders.html"><i class="las la-box"></i></a>
            <a href="wishlist.html"><i class="las la-bookmark"></i></a>
            <a href=""><i class="las la-shopping-cart"></i></a>
            <a href=""><i class="las la-sign-out-alt"></i> </a>
        </nav>
    </header>
    <main>
        <section>
            <div class="heading">
                <strong>Cart</strong>
                <span>Items : 5</span>
                <span>Total price : Rs. 410</span>
                <a href="checkout.html" id="payment">proceed to pay</a>
            </div>
            <hr>

            <div class="product-box">
                <img src="/imgSwapbag/snacks.webp" alt="">
                <div class="detail">
                    <h1><a href="view_product.html">Lays chips, Haldiram bhujia combo</a></h1>
                    <strong>Rs. 30</strong>
                    <select name="quantity" id="quantity"> 
                        <option value="1">Qty: 4</option>
                    </select>
                    <button>remove</button>
                </div>
            </div>

            <div class="product-box">
                <img src="/imgSwapbag/atta.webp" alt="">
                <div class="detail">
                    <h1><a href="view_product.html">Chakki atta</a></h1>
                    <strong>Rs. 290</strong>
                    <select name="quantity" id="quantity"> 
                        <option value="1">Qty: 1</option>
                    </select>
                    <button>remove</button>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
