<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="add_product.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <title>Swapbag</title>
</head>
<body>
    <header class="hori-flex">
        <strong>SwapBag</strong>
        <form action="" id="search-bar">
            <input type="search" name="search-product" id="search-product" placeholder="search products">
            <button><i class="las la-search"></i></button>
        </form>
        <nav class="hori-flex">
            <a href="home.html">home</a>
            <a href="account.html">account</a>
            <a href="">add product</a>
            <a href="category.html">category</a>
            <a href="orders.html">orders</a>
            <a href="">logout</a>
        </nav>
    </header>
    <main>
        <form action="" id="userform" enctype="multipart/form-data" method="post">
            <h2>Add Product</h2>
            <hr>
            <br>
            <strong>Product : </strong><br>
            <input class="inputs" type="text" name="product-name" id="product-name" placeholder="Product name" required>
            <br>

            <strong>Category : </strong><br>
            <select class="inputs" name="category" id="category">
                
                <option value="">---------</option>
                <option value="option1">option1</option>
                <option value="option2">option2</option>
                <option value="option3">option3</option>
                <option value="option4">option4</option>
            </select>
            <br>
            <strong>Price : </strong><br>
            <input class="inputs" type="number" name="price" id="price" placeholder="Price" required>
            <br>

            <strong>Avaiable stock : </strong><br>
            <input class="inputs" type="number" name="avaiable-stock" id="avaiable-stock" placeholder="Avaiable Stock" required>
            <br>

            <strong>Description :</strong><br>
            <input class="inputs" type="text" name="desc" id="desc" placeholder="Description" required>
            <br>
            
            <input type="file" name="product_image" id="product_image">
            <br><br>
            <hr>
            <button>Add Product</button>
        </form>
    </main>
</body>
</html>
